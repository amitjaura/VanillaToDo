<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app in Vanilla</title>
    <link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body class="container">
    <header class="logo">
    <a href="amitjaura.com" target="_blank">
        <img src="img/cropped-to-do-list-100px.png" class="logo"/>
    </a>
    </header>
    
    <div class="main">
        <form>
            <input type="text" placeholder="to do item...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todolist">
            <ul></ul>
            <a class="clearall" id="clearall">Clear All</a>
        </div>
    </div>
    
    <script type="text/javascript" src="app.js "></script>
</body>
</html>
